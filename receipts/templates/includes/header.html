<div id="header">
  <div id="branding">
    <h1><a href="/">Receiptly 管理サイト</a></h1>
  </div>
  <div id="user-tools" class="userlinks-desktop">
    {% if user.is_authenticated %}
    <span style="color:#fff; font-weight:bold; margin-right:1em;">
      <i class="fas fa-user" style="margin-right:0.3em;"></i>{{ user.username }} 様
    </span>
    <a href="/" class="nav-link">ホーム</a>
    <a href="{% url 'dashboard' %}">ダッシュボード</a>
    <a href="{% url 'dashboard_receipts' %}">詳細一覧</a>
    <a href="{% url 'logout' %}" class="nav-link"><i class="fas fa-sign-out-alt" style="margin-right:0.4em;"></i>ログアウト</a>
    {% else %}
    <a href="{% url 'login' %}" class="button">ログイン</a>
    <a href="{% url 'signup' %}" class="button" style="background: #e2e8f0; color: #38b2ac; border: 1.5px solid #38b2ac;">サインアップ</a>
    {% endif %}
  </div>
  <!-- モバイル用ハンバーガーメニュー -->
  <div class="userlinks-mobile" style="display:none;">
    <button id="burger" aria-label="メニュー">
      <span id="burger-icon" class="burger">
        <span class="bar bar1"></span>
        <span class="bar bar2"></span>
        <span class="bar bar3"></span>
      </span>
    </button>
    <div id="user-menu">
      {% if user.is_authenticated %}
      <span style="color:#fff; font-weight:bold; margin-right:1em;">
        <i class="fas fa-user" style="margin-right:0.3em;"></i>{{ user.username }} 様
      </span>
      <a href="/" class="nav-link">ホーム</a>
      <a href="{% url 'dashboard' %}" class="nav-link">ダッシュボード</a>
      <a href="{% url 'dashboard_receipts' %}" class="nav-link">詳細一覧</a>
      <a href="{% url 'logout' %}" class="nav-link"><i class="fas fa-sign-out-alt" style="margin-right:0.4em;"></i>ログアウト</a>
      {% else %}
      <a href="{% url 'login' %}" class="button">ログイン</a>
      <a href="{% url 'signup' %}" class="button" style="background: #e2e8f0; color: #38b2ac; border: 1.5px solid #38b2ac;">サインアップ</a>
      {% endif %}
    </div>
  </div>
</div>
