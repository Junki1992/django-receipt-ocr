{% extends "registration/auth_base.html" %}
{% load static %}

{% block title %}メール送信完了{% endblock %}

{% block extrastyle %}
  <link rel="stylesheet" href="{% static 'css/auth_style.css' %}">
{% endblock %}

{% block main_content %}
<div class="main" id="main">
  <div class="auth-container">
    <h2 class="auth-title">メール送信完了</h2>
    <p class="auth-message">
      パスワードリセット用のリンクを記載したメールを送信しました。<br>
      メールに記載された手順に従って、パスワードの再設定を完了してください。
    </p>
    <div class="auth-links">
      <a href="{% url 'login' %}">ログインページに戻る</a>
    </div>
  </div>
</div>
{% endblock main_content %}
